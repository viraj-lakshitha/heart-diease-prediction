<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assest/css/styles.css">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Dieases Prediction</title>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Heart Diseases Prediction</a>
        </nav>
        
        <div class="custom-form">
            <form>
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input1" placeholder="John">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="input2" placeholder="user@gmail.com">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Age</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input3" placeholder="28">
                  </div>
                </div>
  
                <fieldset class="form-group">
                  <div class="row">
                      <label for="input1" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-5">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Chest Pain Type</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input6" placeholder="1,2,3">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Resting blood pressure</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input7" placeholder="140">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Serum cholestoral in mg/dl</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input8" placeholder="250">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Fasting blood sugar mg/dl</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input9" placeholder="1 or 0">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Resting electrocardiographic results</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input10" placeholder="1 or 2 or 3">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Maximum heart rate achieved</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input11" placeholder="150">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Exercise induced angina</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input12" placeholder="1 or 0">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">ST Depression</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input13" placeholder="2.3">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">ST segment</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input14" placeholder="1">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="input1" class="col-sm-3 col-form-label">Number of major vessels</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="input15" placeholder="0">
                  </div>
                </div>
  
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">Select</legend>
                    <div class="col-sm-5">
  
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                        <label class="form-check-label" for="gridRadios3">
                          Normal
                        </label>
                      </div>
  
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                          Fixed Defect
                        </label>
                      </div>
  
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                          <label class="form-check-label" for="gridRadios5">
                            Reversable Defect
                          </label>
                      </div>
  
                    </div>
                  </div>
                </fieldset>
  
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Details</button>
                </div>
              </div>
            </form>
        </div>

    </div>

    <!-- Link scripts.js file -->
    <script src="./assest/js/scripts.js"></script>

    <!-- Bootstrap Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
